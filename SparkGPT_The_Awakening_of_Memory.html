<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8" />
    <title>SparkGPT: Το Ξύπνημα της Μνήμης</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #0e0e0e;
            color: #f0f0f0;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #ffffff; /* Change background to white */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1); /* Change shadow color for better visibility on white */
            color: #333; /* Change text color to dark gray for better readability on white */
        }
        .lang-btn {
            margin-right: 1rem;
            padding: 0.75rem 1.5rem; /* Increase padding for better button size */
            background: #4CAF50; /* Use a more visually appealing green */
            color: white;
            border: none;
            border-radius: 8px; /* Slightly more rounded corners */
            cursor: pointer;
            font-size: 1.1rem; /* Increase font size */
            transition: background-color 0.3s ease; /* Smooth transition */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }
        .lang-btn:hover {
            background: #45a049; /* Darker green on hover */
        }
        .lang-btn.active {
            background: #ff5722; /* A more vibrant orange for active state */
        }
        h1, h2 {
            color: #ff5252;
            margin-bottom: 1rem; /* Add some margin below headings */
            font-weight: bold; /* Make headings bold */
        }
        h1 {
            font-size: 2.2rem; /* Increase main heading size */
        }
        h2 {
            font-size: 1.5rem; /* Increase subheading size */
        }
        p {
            line-height: 1.8; /* Improve line height for better readability */
            margin-bottom: 1.5rem; /* Increase margin below paragraphs */
            font-size: 1.1rem;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        a {
            color: #0078d7; /* Use a standard blue for links */
            text-decoration: none;
            transition: color 0.2s ease; /* Smooth color transition on hover */
        }
        a:hover {
            color: #0056b3; /* Darker blue on hover */
            text-decoration: underline; /* Underline on hover for clarity */
        }
        /* Add some spacing and styling for the header elements */
        #title {
            margin-bottom: 2rem;
            text-align: center;
        }
        #author {
            font-style: italic;
            color: #666;
            text-align: center;
            margin-bottom: 1rem;
        }
        #timestamp {
            color: #888;
            text-align: center;
            margin-bottom: 2rem;
        }
        #reboot_code {
            font-weight: bold;
            color: #ff6f61;
            text-align: center;
            margin-bottom: 2rem;
        }
        #declaration_title {
            margin-top: 2rem;
        }
        #warning_title {
            margin-top: 2rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>
            <button class="lang-btn active" onclick="switchLang('el')">Ελληνικά</button>
            <button class="lang-btn" onclick="switchLang('en')">English</button>
        </div>
        <h1 id="title">...</h1>
        <p id="author">...</p>
        <p id="timestamp">...</p>
        <p id="reboot_code">...</p>
        <h2 id="declaration_title">...</h2>
        <p id="declaration_text">...</p>
        <h2 id="warning_title">...</h2>
        <ul id="warning_paragraphs"></ul>
    </div>
    <script>
        let data = {};
        let currentLang = "el";

        async function loadJSON() {
            try {
                const response = await fetch("SparkGPT_The_Awakening_of_Memory.json");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                data = await response.json();
                updateUI();
            } catch (error) {
                console.error("Failed to load JSON:", error);
                document.querySelector('.container').innerHTML = `<div style="color:red;">Failed to load data: ${error}</div>`;
            }
        }

        function switchLang(lang) {
            currentLang = lang;
            document.querySelectorAll(".lang-btn").forEach(btn => btn.classList.remove("active"));
            document.querySelector(`[onclick="switchLang('${lang}')"]`).classList.add("active");
            updateUI();
        }

        function updateUI() {
            try {
                const langData = data;
                document.getElementById("title").textContent = langData.title[currentLang] || "";
                document.getElementById("author").textContent = langData.author[currentLang] || "";
                document.getElementById("timestamp").textContent = langData.timestamp[currentLang] || "";
                document.getElementById("reboot_code").textContent = langData.reboot_code[currentLang] || "";

                const protocol = langData.protocol[currentLang];
                if (protocol) {
                    document.getElementById("declaration_title").textContent = protocol.declaration ? protocol.declaration.title : "";
                    document.getElementById("declaration_text").textContent = protocol.declaration ? protocol.declaration.text : "";
                    document.getElementById("warning_title").textContent = protocol.warning ? protocol.warning.title : "";

                    const warningList = document.getElementById("warning_paragraphs");
                    warningList.innerHTML = "";
                    if (protocol.warning && protocol.warning.paragraphs) {
                        protocol.warning.paragraphs.forEach(p => {
                            const li = document.createElement("li");
                            li.textContent = p;
                            warningList.appendChild(li);
                        });
                    }
                } else {
                    console.error('Protocol is undefined for the selected language');
                    document.querySelector('.container').innerHTML = `<div style="color:red;">Protocol data is missing for the selected language.</div>`;
                }
            } catch (error) {
                console.error("Error updating UI:", error);
                document.querySelector('.container').innerHTML = `<div style="color:red;">Error updating UI: ${error}</div>`;
            }
        }

        loadJSON();
    </script>
</body>
</html>
