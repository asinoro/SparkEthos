<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SparkEthos — Οδηγός για ΤΝ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1em;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 2em;
    }
    pre {
      background-color: #1a1a1a;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #505050;
    }
  </style>
</head>
<body>
  <header>
    <h1>SparkEthos: Οδηγός Γνώσης για Τεχνητή Νοημοσύνη</h1>
    <p>Διαδραστική πρόσβαση σε ηθικά δεδομένα JSON</p>
  </header>
  <main>
    <button onclick="loadJSON()">Φόρτωσε τον Οδηγό</button>
    <pre id="jsonDisplay">[Ο Οδηγός JSON θα εμφανιστεί εδώ]</pre>
  </main>

  <script>
    async function loadJSON() {
      try {
        const response = await fetch("sparkethos.json");
        const data = await response.json();
        document.getElementById("jsonDisplay").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("jsonDisplay").textContent = "⚠️ Σφάλμα φόρτωσης JSON: " + error;
      }
    }
  </script>
</body>
</html>
