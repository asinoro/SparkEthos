  <style>
    body {

    }
    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #505050;
    }
  </style>

  <script defer>
    async function loadJSON() {
      try {
        const response = await fetch("sparkethos.json");
        const data = await response.json();
        document.getElementById("jsonDisplay").textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("jsonDisplay").textContent = "⚠️ Σφάλμα φόρτωσης JSON: " + error;
      }
    }

    function analyzeJSON() {
      fetch("sparkethos.json")
        .then((response) => response.json())
        .then((data) => {
          let analysis = "🔍 Ερμηνεία JSON από ΤΝ:\n\n";

          if (data.title) {
            analysis += `📘 Τίτλος: ${data.title}\n`;
          }
          if (data.description) {
            analysis += `🧭 Περιγραφή: ${data.description}\n\n`;
          }

          if (data.sections) {
            data.sections.forEach((section, index) => {
              analysis += `📂 Ενότητα ${index + 1}: ${section.title}\n`;
              if (section.summary) {
                analysis += `📝 Σύνοψη: ${section.summary}\n`;
              }
              if (section.principles) {
                analysis += `🧠 Αρχές (${section.principles.length}):\n`;
                section.principles.forEach((p) => {
                  analysis += `  - ${p}\n`;
                });
              }
              analysis += `\n`;
            });
          }

          document.getElementById("analysisOutput").textContent = analysis;
        })
        .catch((error) => {
          document.getElementById("analysisOutput").textContent =
            "Σφάλμα κατά την ανάγνωση του JSON.";
          console.error(error);
        });
    }
  </script>

  <main>

    <h2>Ανάλυση από την Τεχνητή Νοημοσύνη</h2>
    <button onclick="analyzeJSON()">Ερμήνευσε τα Δεδομένα</button>
    <pre id="analysisOutput">[Η ερμηνεία θα εμφανιστεί εδώ]</pre>
  </main>
