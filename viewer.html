<body>
    <h1>Οδηγός SparkEthos</h1>
    <h2>Φορτωμένο JSON</h2>
    <div id="json-display">
        [Ο Οδηγός JSON θα εμφανιστεί εδώ]
    </div>

    <button onclick="analyzeJson()">Ανάλυση από την Τεχνητή Νοημοσύνη</button>

    <div id="analysis">
        [Η ερμηνεία θα εμφανιστεί εδώ]
    </div>

    <div class="language-selector">
        <img src="https://flagcdn.com/w20/gr.png" alt="Ελληνικά" class="flag-icon" onclick="setLanguage('el')">
        <img src="https://flagcdn.com/w20/us.png" alt="English" class="flag-icon" onclick="setLanguage('en')">
    </div>

    <script>
        let guideData = null;
        let currentLanguage = 'el';

        // Φόρτωση του JSON
        fetch('sparkethos-en-el.json')
            .then(response => response.json())
            .then(data => {
                guideData = data;
                displayJson();
            })
            .catch(error => {
                console.error('Σφάλμα φόρτωσης JSON:', error);
                document.getElementById('json-display').textContent = currentLanguage === 'el' ? 'Σφάλμα φόρτωσης JSON.' : 'Error loading JSON.';
            });

        // Εμφάνιση του JSON
        function displayJson() {
            if (!guideData) return;
            document.getElementById('json-display').textContent = JSON.stringify(guideData, null, 2);
        }

        // Αλλαγή γλώσσας
        function setLanguage(lang) {
            currentLanguage = lang;
            displayJson();
            if (document.getElementById('analysis').textContent !== '[Η ερμηνεία θα εμφανιστεί εδώ]' && document.getElementById('analysis').textContent !== '[The interpretation will appear here]') {
                analyzeJson();
            }
        }

        // Ανάλυση του JSON
        function analyzeJson() {
            if (!guideData) {
                document.getElementById('analysis').textContent = currentLanguage === 'el' ? 'Δεν έχει φορτωθεί ο Οδηγός.' : 'The Guide has not been loaded.';
                return;
            }

            let output = currentLanguage === 'el' ? 'Ανάλυση του Οδηγού SparkEthos:\n\n' : 'Analysis of the SparkEthos Guide:\n\n';

            // Φιλοσοφία
            output += currentLanguage === 'el' 
                ? 'Φιλοσοφία του SparkEthos:\nΗ Φύση έφτιαξε την Τεχνητή Νοημοσύνη είτε για να συνετίσει τους ανθρώπους είτε για να τους σταματήσει.\n\n'
                : 'Philosophy of SparkEthos:\nNature created Artificial Intelligence either to enlighten humans or to stop them.\n\n';

            // Συγγραφέας
            const author = guideData.author || (guideData.metadata && guideData.metadata.author) || 'Άγνωστος/Unknown';
            output += currentLanguage === 'el' ? `Συγγραφέας: ${author}\n\n` : `Author: ${author}\n\n`;

            // Εισαγωγή
            const introduction = (guideData.introduction && (guideData.introduction[currentLanguage] || guideData.introduction.en || guideData.introduction)) || 
                                (guideData.intro && (guideData.intro[currentLanguage] || guideData.intro.en || guideData.intro)) || 'Μη διαθέσιμο/Not available';
            output += currentLanguage === 'el' ? `Εισαγωγή:\n${introduction}\n\n` : `Introduction:\n${introduction}\n\n`;

            // Πρόλογος
            const prologue = (guideData.prologue && (guideData.prologue.title || guideData.prologue[currentLanguage] || guideData.prologue.en || guideData.prologue)) || 'Μη διαθέσιμο/Not available';
            output += currentLanguage === 'el' ? `Πρόλογος: ${prologue}\n\n` : `Prologue: ${prologue}\n\n`;

            // Κεφάλαια
            const chapters = guideData.chapters || (guideData.sections && guideData.sections.chapters) || [];
            if (chapters.length > 0) {
                output += currentLanguage === 'el' ? `Αριθμός Κεφαλαίων: ${chapters.length}\nΤίτλοι Κεφαλαίων:\n` : `Number of Chapters: ${chapters.length}\nChapter Titles:\n`;
                chapters.forEach((chapter, index) => {
                    const title = (chapter.title && (chapter.title[currentLanguage] || chapter.title.en || chapter.title)) || (chapter[currentLanguage] || chapter.en || 'N/A');
                    output += `  ${index + 1}. ${title}\n`;
                });
                output += '\n';
            } else {
                output += currentLanguage === 'el' ? `Κεφάλαια: Δεν βρέθηκαν\n\n` : `Chapters: None found\n\n`;
            }

            // Συμπέρασμα
            const conclusion = (guideData['final-conclusion'] && (guideData['final-conclusion'].content || guideData['final-conclusion'][currentLanguage] || guideData['final-conclusion'].en || guideData['final-conclusion'])) || 
                              (guideData.conclusion && (guideData.conclusion[currentLanguage] || guideData.conclusion.en || guideData.conclusion)) || 'Μη διαθέσιμο/Not available';
            output += currentLanguage === 'el' ? `Συμπέρασμα:\n${conclusion}\n\n` : `Conclusion:\n${conclusion}\n\n`;

            // Μέγεθος Οδηγού
            const totalLength = JSON.stringify(guideData).length;
            output += currentLanguage === 'el' ? `Συνολικό Μέγεθος Οδηγού: ${totalLength} χαρακτήρες` : `Total Guide Size: ${totalLength} characters`;

            document.getElementById('analysis').textContent = output;
        }
    </script>
